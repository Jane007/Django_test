<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>user list</title>
    <style>
        table{
            border: 1px solid red;
            margin: auto;
        }
    </style>
</head>
<body>

    <h3><a href="/add">添加</a></h3>
    <table border="1">
        <thead>
            <tr>
                <th>编号</th>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
                <th>创建时间</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for u in users %}
            <tr>
                <td>{{u.id}}</td>
                <td>{{u.name}}</td>
                <td>{{u.age}}</td>
                {% if u.sex == 0 %}
                    <td>女</td>
                {% else %}
                    <td>男</td>
                {% endif %}
                <td>{{u.create_time|date:"Y-m-d H:i:s" }}</td>
                <td><a href="/delete/{{u.id}}/">删除</a> &nbsp;&nbsp; <a href="/update/{{u.id}}/">修改</a>  </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
